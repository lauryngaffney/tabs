<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Tabs Example</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" media="screen">
    <!-- JavaScript HTML requirements -->
    <script src="tabs_library.js"></script>
    <script src="tabs.js"></script>
</head>

<body>
    <section>
        <h1>Tabs Example</h1><br>
        <ul id="tab_list">
            <li><a href="" id="tab1" class="active">1</a></li>
            <li><a href="" id="tab2" class="">2</a></li>
            <li><a href="" id="tab3" class="">3</a></li>
        </ul>
        <div id="tab_contents">
            <div class="">
                <h2>Tab 1</h2>
                <p>The descriptive text for this tab.</p>
            </div>
            <div class="hide">
                <h2>Tab 2</h2>
            </div>
            <div class="hide">
                <h2>Tab 3</h2>
            </div>
        </div>
    </section>


    
</body>
</html>
